<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Отображение 3D модели</title>
    <style>
      /* CSS для контейнера, в котором будет отображаться 3D модель */
      #container {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
           overflow: hidden;
      }

      canvas {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
          40,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshStandardMaterial({
          color: 0xffffff,
          metalness: 0.5,
          roughness: 0.1,
        });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);

        camera.position.z = 5;

        let isDragging = false;
        let previousMousePosition = {
          x: 0,
          y: 0,
        };

        function animate() {
          requestAnimationFrame(animate);
          if (!isDragging) {
            cube.rotation.y += 0.004;
          }
          renderer.render(scene, camera);
        }
        animate();

        function onDocumentMouseDown(event) {
          event.preventDefault();
          isDragging = true;
          previousMousePosition = {
            x: event.clientX,
            y: event.clientY,
          };
        }

        const startQuaternion = cube.quaternion.clone();

        function onDocumentMouseUp(event) {
          event.preventDefault();
          isDragging = false;

          cube.quaternion.copy(startQuaternion);

        }

        function onDocumentMouseMove(event) {
          event.preventDefault();
          if (isDragging) {
            const deltaMove = {
              x: event.clientX - previousMousePosition.x,
              y: event.clientY - previousMousePosition.y,
            };

            const deltaRotationQuaternion = new THREE.Quaternion().setFromEuler(
              new THREE.Euler(
                toRadians(deltaMove.y * 1),
                toRadians(deltaMove.x * 1),
                0,
                "XYZ"
              )
            );

            cube.quaternion.multiplyQuaternions(
              deltaRotationQuaternion,
              cube.quaternion
            );

            previousMousePosition = {
              x: event.clientX,
              y: event.clientY,
            };
          }
        }

        function toRadians(angle) {
          return angle * (Math.PI / 180);
        }

        document.addEventListener("mousedown", onDocumentMouseDown);
        document.addEventListener("mouseup", onDocumentMouseUp);
        document.addEventListener("mousemove", onDocumentMouseMove);

    </script>
  </body>
</html>
